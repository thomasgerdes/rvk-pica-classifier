<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Intelligenter PICA-zu-RVK Klassifikator für deutsche Bibliotheken - KI-unterstützte Analyse von Bibliotheksmetadaten"
    />
    <meta name="keywords" content="bibliothek, rvk, pica, klassifikation, k10plus, library, metadata, ai" />
    <meta name="author" content="Ihr Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RVK-PICA Klassifikator">
    <meta property="og:description" content="Intelligenter PICA-zu-RVK Klassifikator für deutsche Bibliotheken">
    <meta property="og:url" content="https://IhrUsername.github.io/rvk-pica-classifier">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="RVK-PICA Klassifikator">
    <meta property="twitter:description" content="Intelligenter PICA-zu-RVK Klassifikator für deutsche Bibliotheken">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload für bessere Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font für professionelles Aussehen -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>RVK-PICA Klassifikator</title>
    
    <style>
      /* Fallback-Styles während des Ladens */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.125rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>JavaScript erforderlich</h1>
        <p>Diese Anwendung benötigt JavaScript, um zu funktionieren.</p>
        <p>Bitte aktivieren Sie JavaScript in Ihrem Browser und laden Sie die Seite neu.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">RVK-PICA Klassifikator wird geladen...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React has loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
